<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Juego de adivina tu número</title>
  <style>
    html { font-family: sans-serif; }
    body {
      width: 50%;
      max-width: 800px;
      min-width: 480px;
      margin: 0 auto;
    }
    .lastResult {
      color: white;
      padding: 3px;
    }
  </style>
</head>

<body>
  <h1>Juego Adivina tu número</h1>

  <p>
    Hemos seleccionado un número aleatorio entre 1 y 100. Trata de adivinar el número en un total de 10 turnos o menos.
    Te diremos si el número es más alto o más bajo.
  </p>

  <div class="form">
    <label for="guessField">Ingresa el número a adivinar: </label>
    <input type="number" id="guessField" class="guessField" min="1" max="100" />
    <button type="button" class="guessSubmit">Ingresar el número</button>
  </div>

  <div class="resultParas">
    <p class="guesses"></p>
    <p class="lastResult"></p>
    <p class="lowOrHi"></p>
  </div>

  <script>
    // Generador de número aleatorio correcto: 1..100
    let randomNumber = Math.floor(Math.random() * 100) + 1;

    // Requerimiento: 10 intentos
    const ATTEMPTS = 10;

    // Referencias (selectores alineados con el HTML)
    const guesses    = document.querySelector('.guesses');
    const lastResult = document.querySelector('.lastResult');
    const lowOrHi    = document.querySelector('.lowOrHi'); // <- corregido: con punto
    const guessSubmit= document.querySelector('.guessSubmit');
    const guessField = document.querySelector('.guessField');

    let guessCount = 1;
    let resetButton;

    function checkGuess(e) {
      // Parseo + validación robusta: solo enteros, rango 1..100
      const userGuess = Number(guessField.value);
      if (!Number.isInteger(userGuess) || userGuess < 1 || userGuess > 100) {
        lastResult.textContent = 'Ingresa un número válido entre 1 y 100.';
        lastResult.style.backgroundColor = 'crimson';
        lowOrHi.textContent = '';
        guessField.focus();
        return;
      }

      if (guessCount === 1) {
        guesses.textContent = 'Intentos: ';
      }
      guesses.textContent += (guessCount > 1 ? ', ' : '') + userGuess;

      if (userGuess === randomNumber) {
        // Ganaste
        lastResult.textContent = '¡Felicitaciones! Adivinaste el número.';
        lastResult.style.backgroundColor = 'green';
        lowOrHi.textContent = '';
        setGameOver();
      } else if (guessCount === ATTEMPTS) {
        // Sin intentos restantes
        lastResult.textContent = `Fin del juego. El número era ${randomNumber}.`;
        lastResult.style.backgroundColor = 'black';
        lowOrHi.textContent = '';
        setGameOver();
      } else {
        // Sigue jugando: mensaje de error y pista
        lastResult.textContent = 'Has perdido este intento.';
        lastResult.style.backgroundColor = 'crimson'; // rojo para "perdiste este intento"
        lowOrHi.textContent = (userGuess < randomNumber)
          ? 'El número es MÁS ALTO.'
          : 'El número es MÁS BAJO.';
      }

      guessCount++;
      guessField.value = '';
      guessField.focus();
    }

    // Evento correctamente escrito
    guessSubmit.addEventListener('click', checkGuess);

    // (Opcional) Soporte con Enter
    guessField.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') checkGuess(e);
    });

    function setGameOver() {
      guessField.disabled = true;
      guessSubmit.disabled = true;

      resetButton = document.createElement('button');
      resetButton.textContent = 'Comienza un nuevo juego';
      document.body.appendChild(resetButton);

      // Evento correctamente escrito
      resetButton.addEventListener('click', resetGame);
    }

    function resetGame() {
      guessCount = 1;

      // Limpiar mensajes
      const resetParas = document.querySelectorAll('.resultParas p');
      for (let i = 0; i < resetParas.length; i++) {
        resetParas[i].textContent = '';
      }

      // Quitar botón reset
      resetButton.parentNode.removeChild(resetButton);

      // Rehabilitar UI
      guessField.disabled = false;
      guessSubmit.disabled = false;
      guessField.value = '';
      guessField.focus();

      // Importante: limpiar fondo (no blanco sobre blanco)
      lastResult.style.backgroundColor = '';

      // Nuevo número 1..100
      randomNumber = Math.floor(Math.random() * 100) + 1;
    }
  </script>
</body>
</html>
